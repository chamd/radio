<!DOCTYPE html>
<html lang="kr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>라디오</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js" charset="utf-8"></script>
    <script src="./js/play.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/raore.css">
    <link rel="stylesheet" href="./css/play.css">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico">

</head>

<body>

    <div class="outer">
        <p id="songTitle">Airplane</p>
    </div>

    <div class='outer'>
        <img src="./img/0.jpg" id="art">
    </div>

    <div class="outer">
        <p class="time" id="time-duration">0:00</p>
        <div class="progress" id="progress">
            <div class="progress" id="progressTime"></div>
        </div>
        <p class="time" id="time-time">0:00</p>
    </div>

    <br><br>

    <div class="outer">

        <span class="rr">
            <input type="checkbox" id="rri" onclick="raore();">
            <label id="raore" for="rri"></label>
        </span>

        <i class='bx bx-skip-previous randp' onclick="change(-1);" id="rand"></i>

        <span class="playbtn" onclick="play();">
            <span class="play play1"></span>
            <span class="play play2"></span>
            <span class="play play3"></span>
        </span>

        <i class='bx bx-skip-next randn' onclick="change(-1);" id="rand"></i>

        <i class='bx bx-volume bx-md' id="volume" onclick="mute();"></i>
    </div>

    <br>

    <div class="outer">
        <span id="close" onclick="closeL();">&times;</span>
    </div>

    <div class="outer">
        <button class="sbtn" id="eom" onclick="lists(0, 1);">Eyes On Me</button>
        <button class="sbtn" id="ont" onclick="lists(1, 1);">Oneiric Theater</button>
        <button class="sbtn" id="ots" onclick="lists(2, 1);">One The Story</button>
        <button class="sbtn" id="otr" onclick="lists(3, 1);">Others</button>
        <div id="songList"></div>
    </div>

</body>

</html>
